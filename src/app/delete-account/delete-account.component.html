<h1 mat-dialog-title>Delete account</h1>
<mat-dialog-content>Are you sure you want to delete your account? (All housing entries will be deleted as well.)
  <mat-dialog-actions>
    <button mat-button (click)="cancel()">No, take me back</button>
    <button mat-button (click)="confirm()">Yes, I'm sure.</button>
  </mat-dialog-actions>
</mat-dialog-content>
