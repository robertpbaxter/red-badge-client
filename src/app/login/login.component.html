<div class="login">
  <mat-card color="primary" fxLayout="center center">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form>
        <div class="form-group">
          <label for='email'>
            <input type="text" #email required class="info" placeholder="EMAIL" />
          </label>
          <label class='password'>
            <input type="password" #password required class="info" placeholder="PASSWORD" />
          </label>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions >
      <button mat-raised-button color="primary" type="submit" (click)=validateLogin(email.value,password.value)>Log In</button>
    </mat-card-actions>
    <span>Not a user? <a routerLink='/signup'>Sign up here</a></span>
  </mat-card>
</div>
