<div class="login">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form>
        <div class="form-group">
          <label class='email'>
            Email:
            <input type="text" #email required />
          </label>
        </div>
        <div class="form-group">
          <label class='password'>
            Password:
            <input type="password" #password required />
          </label>
        </div>
        <mat-card-actions>
          <button type="submit" (click)=validateLogin(email.value,password.value)>Log In</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
    <span>Not a user? <a routerLink='/signup'>Sign up here</a></span>
  </mat-card>
</div>
