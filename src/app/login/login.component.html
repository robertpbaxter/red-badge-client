<div class="login">
  <h1>Login component</h1>
  <form>
    <label class='label'>
      Email:
      <input #email class='input' />
    </label>
    <label class='label'>
      Password:
      <input #password class='input' />
    </label>
    <button type="submit" (click)=login(email.value,password.value)>Log In</button>
  </form>
</div>
