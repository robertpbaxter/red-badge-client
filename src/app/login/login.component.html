<div class="login">
  <h1>Login component</h1>
  <form>
    <div class="form-group">
      <label class='email'>
        Email:
        <input #email />
      </label>
    </div>
    <div class="form-group">
      <label class='password'>
        Password:
        <input #password />
      </label>
    </div>
    <button type="submit" (click)=validateLogin(email.value,password.value)>Log In</button>
  </form>
</div>
