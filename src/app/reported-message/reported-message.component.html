<mat-list *ngIf="messageId">
  <mat-list-item>
    <p (click)="populateName(message?.senderId)">Sent by (<u><b>click to show name</b></u>): {{sentBy}}</p>
  </mat-list-item>
  <mat-list-item>
    <p>Subject: {{message?.subject}}</p>
  </mat-list-item>
  <mat-list-item>
    <p>Content: {{message?.subject}}</p>
  </mat-list-item>
</mat-list>
