<nav>
  <mat-toolbar class="toolbar">
    <mat-toolbar-row>
      <button mat-button class="menutitle" [matMenuTriggerFor]="menu"><i class="fas fa-bars"></i> Menu</button>
      <mat-menu #menu="matMenu">
        <button class="navlink" routerLink='/tickets' *ngIf='verifyAdmin()' mat-stroked-button>Admin</button><br>
        <button class="navlink" mat-stroked-button routerLink='/home' *ngIf='isLoggedIn'>Home</button><br>
        <button class="navlink" mat-stroked-button routerLink='/about' *ngIf='isLoggedIn'>About</button><br>
        <button class="navlink" mat-stroked-button routerLink='/new' *ngIf='isLoggedIn'>Your Listings</button><br>
        <button class="navlink" mat-stroked-button routerLink='/settings' *ngIf='isLoggedIn'>Settings</button><br>
        <button class="navlink" mat-stroked-button [matBadge]='newMessages' matBadgeColor='accent' routerLink='/inbox'
          *ngIf='isLoggedIn' style="overflow:visible">Inbox</button><br>
        <button class="navlink" mat-stroked-button routerLink='/contact' *ngIf='isLoggedIn'>Contact</button><br>
        <button class="navlink" mat-stroked-button routerLink='/tickets' *ngIf='isAdmin'>Tickets</button><br>
        <button class="navlink" mat-stroked-button routerLink='/auth' *ngIf='!isLoggedIn'>Login</button><br>
        <button class="navlink" mat-stroked-button (click)=logout() *ngIf='isLoggedIn'>Log Out</button>
      </mat-menu>
    </mat-toolbar-row>
    <!-- </mat-toolbar-row>
      <ng-template #loggedOut >
        <a class="navlink" mat-stroked-button routerLink='/auth'>Login/ Signup</a>
      </ng-template> -->
  </mat-toolbar>
</nav>
