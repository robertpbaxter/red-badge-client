<app-map></app-map>
<div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="residenceType">
      <th mat-header-cell *matHeaderCellDef><i class="fas fa-home"></i></th>
      <td mat-cell *matCellDef="let housing"> {{housing.residenceType}} </td>
    </ng-container>

    <ng-container matColumnDef="rooms">
      <th mat-header-cell *matHeaderCellDef><i class="fas fa-hashtag"></i> of rooms </th>
      <td mat-cell *matCellDef="let housing"> {{housing.rooms}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>address </th>
      <td mat-cell *matCellDef="let housing"> {{housing.address}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef><i class="fas fa-dollar-sign"></i> per month</th>
      <td mat-cell *matCellDef="let housing">${{housing.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

    <p class="list">number of rooms for rent: {{home.rooms}}</p>
    <p class="list">{{home.address}}</p>
    <p class="list">${{home.price}} per month</p> -->
  <!-- *ngFor="let home of homes"  -->
</div>
