<app-map></app-map>
<div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="residenceType">
            <th mat-header-cell *matHeaderCellDef> house type </th>
            <td mat-cell *matCellDef="let home"> {{home.residenceType}} </td>
        </ng-container>

        <ng-container matColumnDef="rooms">
            <th mat-header-cell *matHeaderCellDef># of rooms </th>
            <td mat-cell *matCellDef="let home"> {{home.rooms}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>address </th>
            <td mat-cell *matCellDef="let home"> {{home.address}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> price per month </th>
            <td mat-cell *matCellDef="let home">${{home.price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <p class="list">${{home.price}} per month</p> -->

</div>
