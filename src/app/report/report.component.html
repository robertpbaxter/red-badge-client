<div class="formcontainer">
  <h1 mat-dialog-title>Report Form</h1>
  <mat-form-field>
    <mat-select placeholder="What is Your Issue" #issue>
      <mat-option value="Harassment" class="option">Harassment / Sexual Harassment</mat-option>
      <mat-option value="Descrimination" class="option">Descrimination (racial, gender, sexual orientation)</mat-option>
      <mat-option value="Fake" class="option">Scam / Spam / Fake</mat-option>
      <mat-option value="Illegal" class="option">Illegal</mat-option>
      <mat-option value="Other" class="option">Other</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput #content placeholder="Please Describe">
  </mat-form-field>

  <button class="button" mat-raised-button (click)=submitReport(issue.value,content.value)>Send Report</button>
</div>
