<h1>Settings</h1>
<form>
  <div class="form-group">
    <label for="firstName">
      First Name:
      <input type="text" #firstName class="first" />
    </label>
    <label for="lastName">
      Last Name:
      <input type="text" #lastName class="last" />
    </label>
    <label for='email'>
      Email:
      <input type="text" #email class="email" />
    </label>
    <label for='password'>
      Password:
      <input type="password" #password class="password" />
    </label>
    <label for='confirmPassword'>
      Confirm Password:
      <input type="password" #confirmPassword class="confirmPassword" />
    </label>
  </div>
  <button type="submit" (click)=updateUser(firstName.value,lastName.value,email.value,password.value,confirmPassword.value)>Create
    account</button>
</form>
