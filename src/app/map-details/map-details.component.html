<div *ngIf="housingId">
  <p>{{housing.residenceType}}</p>
  <p>{{housing.rooms}}</p>
  <p>{{housing.bathrooms}}</p>
  <p>{{housing.address}}</p>
  <p>{{housing.petsAllowed}}</p>
  <p>{{housing.facilities}}</p>
  <p>{{housing.price}}</p>
  <p>{{housing.owner}}</p>

  <a routerLink="/detail/{{housing.id}}">more details</a>
</div>
